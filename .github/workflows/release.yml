name: Release
on:
  workflow_dispatch:

jobs:
  main: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: | 
          npm ci 
          npx nx run nx-test:build
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nx-test:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nx-test:${{ github.ref_slug }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nx-test:${{ github.sha }}
      
          
