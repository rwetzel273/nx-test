name: Release to Amazon ECR
on:
  workflow_dispatch:

jobs:
  main: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - run: | 
          npm ci 
          npx nx run nx-test:build
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nx-test:latest
      
          
